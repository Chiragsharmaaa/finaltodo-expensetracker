<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container-lg p-2 bg-secondary">
        <div class="container-md p-5 bg-light">
            <p class="text-success text-center" style="font-size:larger">$ EXPENSE TRACKER $</p>
            <form id="form-control">
                <input type="text" placeholder="Enter Amount:" id="amount" class="inputs form-control me-2" required>
                <br>
                <br>
                <input class="inputs form-control me-2" type="text" placeholder="Enter Description:" id="desc"
                    class="inputs" required>
                <br><br>
                <div class="form-group text-center btn-block">
                    <select name="category" id="category">
                        <option value="Choose a category:">Choose a category:</option>
                        <option value="EMI">EMI</option>
                        <option value="RENT">RENT</option>
                        <option value="FOOD">FOOD</option>
                        <option value="MOVIE">MOVIE</option>
                        <option value="PETROL">PETROL</option>
                    </select>
                </div>
                <br>
                <br>
                <button id="submitbtn" class="btn btn-outline-success btn-block">Submit</button>
                <br>
                <hr>
            </form>
        </div>
        <div id="total-items" class="total-items container-sm bg-light"></div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="main2.js"></script>

</html>
